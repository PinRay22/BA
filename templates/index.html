    <br><br><br>
 
    <h3>記分板</h3>

          <table class="table">
            <thead>
              <tr>
                <th>球員</th>
                <th>號碼</th>
                <th>分鐘</th>
                <th>PTS</th>
                <th>REB</th>
                <th>OR</th>
                <th>BR</th>
                <th>AST</th>
                <th>STL</th>
                <th>BLK</th>
                <th>TO</th>
                <th>FG</th>
                <th>3P</th>
                <th>FT</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <form action="" method="POST" class="update-form">{% csrf_token %}
                    <td>
                        <input type="text" name = "name" class="form-control" placeholder="">
                    </td>
                    <td>
                        <input type="text" name = "number" class="form-control" placeholder="">
                    </td>
                  
                    <td align="left" valign="middle">
                        <input type="number" name = "min" class="form-control" placeholder="">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name = "pts" class="form-control" placeholder="">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="reb" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="or" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="br" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="ast" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="stl" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="blk" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="to" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="fg" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="3p" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td align="left" valign="middle">
                        <input type="number" name="ft" class="form-control quantity-input" min="1" step="1">
                    </td>
                    <td>
                        <input type="submit" value="更新" class="btn btn-outline-dark">
                    </td>
                    <input type="hidden" name="pid" value="">                    
                </form>
                
                <!-- <form action="" method="POST">{% csrf_token %}
                  <td align="left" valign="middle">
                    
                    <input type="submit" value="移除" class="btn btn-outline-danger">
                  </td>
                </form> -->
              </tr>
            </tbody>         
            
            <tfoot>
              <tr>
                <td colspan="1"></td>
                <td class="text-right"><strong>總計</strong></td>
                <td id="total" align="left"><strong></strong></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
                <td align="left"></td>
              </tr>
            </tfoot>
          </table>
