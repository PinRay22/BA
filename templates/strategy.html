<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index/" style="color: white;">數據平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../gameset/" >建立比賽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../strategy/" >戰術統計</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../intell/" >情蒐平台</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>
 
    <h2><strong>戰術統計</strong></h2>
    <br>

    <div class="col-lg-6">
        <form action="//" method = "POST">{% csrf_token %}
            <div class="mb-3">
                <div class="row">
                    <div class="col-lg-4">
                      <h4 class="mb-0">
                        <label for="product-name" class="form-label">戰術名稱：</label>
                      </h4>
                    </div>
                    <div class="col-lg-8">
                        <select class="form-select" name="product-name" required>
                          <option value="" disabled selected>請選擇戰術名稱</option>
                          <option value="戰術名稱1">牛角戰術</option>
                          <option value="戰術名稱2">西班牙擋拆</option>
                          <option value="戰術名稱3">戰術名稱3</option>
                          <!-- 根據您的需求，添加其他選項 -->
                        </select>
                      </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4">
                      <h4 class="mb-0">
                        <label for="product-name" class="form-label">對手戰術名稱：</label>
                      </h4>
                    </div>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="product-name">
                      </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4">
                      <h4 class="mb-0">
                        <label for="product-name" class="form-label">執行球員背號：</label>
                      </h4>
                    </div>  
                    <div class="col-lg-8">
                        <div class="verification-code-input">
                        <input class="form-control" type="text" pattern="[0-9]{1,2}" maxlength="2" required>
                        <input class="form-control" type="text" pattern="[0-9]{1,2}" maxlength="2" required>
                        <input class="form-control" type="text" pattern="[0-9]{1,2}" maxlength="2" required>
                        <input class="form-control" type="text" pattern="[0-9]{1,2}" maxlength="2" required>
                        <input class="form-control" type="text" pattern="[0-9]{1,2}" maxlength="2" required>
                        </div>
                    </div>
                </div>
                  
                <style>
                    .verification-code-input {
                        display: flex;
                    }
                  
                    .verification-code-input input {
                        flex: 1;
                        margin-right: 5px;
                    }
                </style>
                <br>
               <div class="row">
                    <div class="col-lg-4">
                      <h4 class="mb-0">
                        <label for="product-name" class="form-label">發動球員背號：</label>
                      </h4>
                    </div>  
                    <div class="col-lg-2">
                        <div class="verification-code-input">
                        <input class="form-control" type="text" pattern="[0-9]{1,2}" maxlength="2" required>    
                        </div>
                    </div>
                </div>
                <br>
               <div class="row">
                    <div class="col-lg-4">
                      <h4 class="mb-0">
                        <label for="product-name" class="form-label">終結球員背號：</label>
                      </h4>
                    </div>  
                    <div class="col-lg-2">
                        <div class="verification-code-input">
                        <input class="form-control" type="text" pattern="[0-9]{1,2}" maxlength="2" required>    
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                <div class="col-lg-4">
                    <h4 class="mb-0">
                    <label for="product-name" class="form-label">空檔與否：</label>
                    </h4>
                </div>
                <div class="col-lg-2">
                    <select class="form-select" name="product-name" required>
                    <option value="">請選擇</option>
                    <option value="是">是</option>
                    <option value="否">否</option>
                    </select>
                </div>
                </div>

                <br>
                <input type="hidden" name="pid" value="{{p.PID}}">
                <input type="submit" value="儲存" class="btn btn-outline-dark">
            </div>
        </form>
      </div>
    
</body>
</html>
